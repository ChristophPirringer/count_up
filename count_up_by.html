<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up!</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Counter Upper!</h1>
      </div>

      <form id="count_up">
        <div class="form-group">
          <label for="target_number">Enter a target number to which you want to count:</label>
          <input id="target_number" type="number" class="form-control">
          <label for="step_number">Enter a step number whose multiples you use to count:</label>
          <input id="step_number" type="number" class="form-control">
        </div>
        <button type-"submit" class="btn btn-success btn-lg" >Let's find out!</button>
      </form>

      <div id="result">
        <h1><span class="count_up"></span></h1>
      </div>

    </div>
  </body>
</html>
